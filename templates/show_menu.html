{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>
  <form action="{{ url_for('mod_menu', menu_id=target_menu.key.id) }}" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="menu" class="col-sm-2 control-label">練習メニュー</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="menu" name="menu" value="{{ target_menu.training_menu }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 変更
        </button>
      </div>
    </div>
  </form>
  <a class="btn btn-default" href="{{ url_for('top') }}">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 戻る
  </a>
{% endblock %}
