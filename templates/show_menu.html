{% extends 'layout.html' %}
{% block content %}
  <h3 class="sub-fix-var">練習メニュー詳細</h3>
  <h5 class="first-sub-title">■ 練習メニューの編集</h5>

  <form action="{{ url_for('admin_c.mod_menu', menu_id=target_menu.key.id) }}" method="post" class="admin-form-set">

    <div class="clearfix">
      <div class="float-label">
        <label for="menu">練習メニュー</label>
      </div>
      <div class="float-input">
        <input type="text" class="input-form" id="menu" name="menu" value="{{ target_menu.training_menu }}">
      </div>
    </div>

    <div class="admin-add-data clearfix"">
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 変更
      </button>
    </div>

  </form>
  <!-- <a class="btn btn-default" href="{{ url_for('top') }}">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 戻る
  </a> -->
{% endblock %}
