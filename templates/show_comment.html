{% extends 'layout.html' %}
{% block content %}

<h3 class="sub-fix-var">コメントを編集</h3>

<form action="{{ url_for('mod_comment', comment_id=target_comment.key.id) }}" method="post" class="form-horizontal comment-edit-page">
  <div>
    <label for="comment-name">名前</label>
    <input type="text" class="comment-form-name comment-name-font input-form" id="comment-name" name="comment-name" value="{{ target_comment.name }}">
  </div>
  <div>
    <label for="comment-text">コメント</label>
    <textarea class="comment-text-font input-form comment-text-input-edit" rows=2 id="comment-text" name="comment-text" value="{{ target_comment.comment }}">{{ target_comment.comment }}</textarea>
  </div>
  <div class="btn-add-comment">
    <button type="submit" class="btn btn-success comment-edit-button flexiblebox">
      <img src="{{ url_for('static', filename='img/button/pencil.png') }}" class="img-responsive button-img">
      <p class="button-text"> 編集完了</p>
    </button>
  </div>
</form>

<form action="{{ url_for('del_comment', comment_id=target_comment.key.id) }}" method="post" class="comment-edit-delete">
  <button type="submit" class="btn btn-danger btn-delete comment-edit-button flexiblebox">
    <img src="{{ url_for('static', filename='img/button/trashbox.png') }}" class="img-responsive button-img">
    <p class="button-text"> コメントを削除</p>
  </button>
</form>

{% endblock %}
