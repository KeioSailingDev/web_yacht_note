{% extends 'layout.html' %}
{% block content %}

  <h5 class="first-sub-title">■ 新規追加</h5>

  <form action="{{ url_for('admin_c.add_menu') }}" method="post" class="admin-form-set">
    <div class="clearfix">
      <div class="float-label">
        <label for="menu">練習メニュー</label>
      </div>
      <div class="float-input">
        <input type="text" class="input-form" id="menu" name="menu">
      </div>
    </div>

    <div class="clearfix">
      <button type="submit" class="btn btn-primary comment-edit-button flexiblebox btn-float-right">
        <img src="{{ url_for('static', filename='img/button/plus.png') }}" class="img-responsive button-img">
        <p class="button-text">練習メニュー追加</p>
      </button>
    </div>

  </form>

  <h5 class="sub-title">■ 登録済み練習メニュー</h5>
  <table class="table">
    <thead>
      <tr>
        <th>練習メニュー</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for menu in sorted_menus %}
      <tr>
        <td>{{menu.training_menu}}</td>
        <td>
          <a class="btn btn-success" href="{{ url_for('admin_c.show_menu', menu_id=menu.key.id) }}">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 変更
          </a>
        </td>
        <td>
          <form class="text-right" action="{{ url_for('admin_c.del_menu', menu_id=menu.key.id) }}" method="post">
            <button type="submit" class="btn btn-danger">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 削除
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
