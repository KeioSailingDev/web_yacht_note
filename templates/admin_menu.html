{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>

  <h2>【新規追加】</h2>
  <form action="{{ url_for('add_menu') }}" method="post" class="form-inline">
    <div class="form-group">
      <label for="menu" class="col-sm-2 control-label">練習メニュー</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="menu" name="menu">
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 追加
        </button>
      </div>
    </div>

  </form>

  <h2>【登録済み練習メニュー】</h2>
  <table class="table">
    <thead>
      <tr>
        <th>練習メニュー</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for menu in menu_list %}
      <tr>
        <td>{{menu.training_menu}}</td>
        <td>
          <a class="btn btn-success" href="{{ url_for('show_menu', menu_id=menu.key.id) }}">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 変更
          </a>
        </td>
        <td>
          <form class="text-right" action="{{ url_for('del_menu', menu_id=menu.key.id) }}" method="post">
            <button type="submit" class="btn btn-danger">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 削除
            </button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
