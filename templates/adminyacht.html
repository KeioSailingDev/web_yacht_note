{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>

  <h2>【新規追加】</h2>
  <form action="{{ url_for('add_note') }}" method="post" class="form-inline">
    <label for="username">yacht No.</label>
      <input type="text" class="form-control" id="username" name="username">
    <label for="username">Yacht class</label>
      <select name="year">
        <option value"">-</option>
        <option value="2015">420</option>
        <option value="2016">FG</option>
      </select>　
    <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 追加
    </button>
  </form>

  <h2>【登録済みヨット】</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>艇番</th>
        <th>艇種</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for user in user_list %}
      <tr>
        <form action="{{ url_for('mod_yacht', yacht_id=target_yacht.key.id) }}" method="post" class="form-horizontal">
          <form class="text-right" action="{{ url_for('del_yacht', yacht_id=target_yacht.key.id) }}" method="post">
            <td>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="yacht_id" value="{{ target_yacht.key.id }}" disabled>
                </div>
            </td>
            <td>
              <div class="form-group">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="yachtno" name="yachtno" value="{{ target_yacht.yachtno }}">
              </div>
            </td>
            <td>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="yacht_id" value="{{ target_yacht.yachtclass }}">
                </div>
            </td>
            <td>
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 変更
                </button>
              </div>
            </td>
            <td>
              <button type="submit" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 削除
              </button>
              <td/>
          </form>
        </form>
      </tr>
      {% endfor %}
    </tbody>
 </table>

{% endblock %}
