{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>
  <form action="{{ url_for('mod_player', player_id=target_player.key.id) }}" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="player_id" class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="player_id" value="{{ target_player.key.id }}" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="playername" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="playername" name="playername" value="{{ target_player.player_name }}">
      </div>
    </div>
    <div class="form-group">
      <label for="playername" class="col-sm-2 control-label">Year</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="year" name="year" value="{{ target_player.admission_year }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 変更
        </button>
      </div>
    </div>
  </form>
  <a class="btn btn-default" href="{{ url_for('top') }}">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 戻る
  </a>
{% endblock %}
