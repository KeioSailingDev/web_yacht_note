{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>
  <form action="{{ url_for('mod_yacht', yacht_id=target_yacht.key.id) }}" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="yacht_id" class="col-sm-2 control-label">ID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="yacht_id" value="{{ target_yacht.key.id }}" disabled>
      </div>
    </div>
    <div class="form-group">
      <label for="yachtno" class="col-sm-2 control-label">Yacht No.</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="yachtno" name="yachtno" value="{{ target_yacht.yacht_no }}">
      </div>
    </div>
    <div class="form-group">
      <label for="yachtclass" class="col-sm-2 control-label">Yacht Class</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="yachtclass" name="yachtclass" value="{{ target_yacht.yacht_class }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 変更
        </button>
      </div>
    </div>
  </form>
  <a class="btn btn-default" href="{{ url_for('top') }}">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 戻る
  </a>
{% endblock %}
