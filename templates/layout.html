<!DOCTYPE html>
<html class="wf-active">
<head>
  <meta charset="utf-8">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.js') }}"></script>
    <link  rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ios でホーム画面から開いたときにアプリっぽく全画面表示する -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Include Sidr bundled CSS theme -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.sidr.light.css') }}">
    <!-- Your CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- アイコン画像 -->
    <link rel="apple-touch-icon-precomposed" href="{{ url_for('static', filename='img/icon.jpg') }}" />

    <script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/font.js') }}"></script>

  <title>{{ title }}</title>
</head>

<body>
    <header>
        <p href="{{ url_for('top')}}" class="text-center h4">
            <a href="{{ url_for('top')}}" style="color: white;text-decoration:none">WEBヨットノート</a>
        </p>
        <a id="sidr-left-top-button" class="menu-button left" href="#sidr-left-top">Toggle menu</a>
        {% block right_sidebar_button %}{% endblock %}
    </header>


    <div id="wrapper" class="main-size" style="margin-top: 40px">
       <!-- Nav -->
    <div id="sidr-left-top">
        <ul class="sidebar-nav">
            <li>
                <a href="{{ url_for('top')}}">トップページ</a>
            </li>
            <li>
                <a href="{{ url_for('about')}}">WEBヨットノートとは（準備中）</a>
            </li>
            <li>
                <a href="{{ url_for('how_to_use')}}">使い方（準備中）</a>
            </li>
            <li>
                <a href="{{ url_for('ranking')}}">ランキング</a>
            </li>
            <li>
                <a href="{{ url_for('admin_top')}}">管理ページ</a>
            </li>
        </ul>

        <footer　class="footer fixed-bottom">
            <p class="text-muted text-center">© 2018 Webヨットノート</p>
        </footer>
    </div>
    <!-- 右サイドバー -->
    {% block right_sidebar %}{% endblock %}

    <!-- Page Content -->
    <div id="page-content-wrapper" class="col-12">
        <div class="top-page-size" class="col-12">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- /#page-content-wrapper -->
  </div>


    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->

    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <script src="{{ url_for('static', filename='js/jquery.sidr.js') }}"></script>

    <!-- Your code -->
    <script>

        $(document).ready(function () {
          $('#sidr-left-top-button').sidr({
            name: 'sidr-left-top',
            timing: 'ease-in-out',
            speed: 500,
            source: 'sidr-left-top'
          });

          $('#sidr-right-top-button').sidr({
            name: 'sidr-right-top',
            speed: 500,
            side: 'right',
            source: 'sidr-right-top'
          });
        });

        $( window ).resize(function () {
          $.sidr('close', 'sidr-left-top');
          $.sidr('close', 'sidr-right-top');
        });

    </script>

</body>
</html>
