<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
    <link href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Sidr bundled CSS theme -->
    <link rel="stylesheet" href="../static/css/jquery.sidr.light.css">
    <!-- Your CSS -->
    <link rel="stylesheet" href="../static/css/style.css">
  <title>{{ title }}</title>
</head>

<body>
    <header>
        <p href="{{ url_for('top')}}" class="text-center h4">
            <a href="{{ url_for('top')}}" style="color: white;text-decoration:none">WEBヨットノート</a>
        </p>
        <a id="sidr-left-top-button" class="menu-button left" href="#sidr-left-top">Toggle menu</a>
        {% block right_sidebar_button %}{% endblock %}
    </header>


    <div id="wrapper" class="col-sm-12" style="margin-top: 40px">
       <!-- Nav -->
    <div id="sidr-left-top">
        <ul class="sidebar-nav">
            <li>
                <a href="{{ url_for('about')}}">WEBヨットノートとは</a>
            </li>
            <li>
                <a href="{{ url_for('how_to_use')}}">使い方</a>
            </li>
            <li>
                <a href="{{ url_for('admin_top')}}">管理ページ</a>
            </li>
        </ul>
    </div>
    <!-- 右サイドバー -->
    {% block right_sidebar %}{% endblock %}

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- /#page-content-wrapper -->
  </div>


    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="../static/jquery/jquery.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- scrolling-nav JavaScript -->
    <script src="../static/js/scrolling-nav.js"></script>

    <script src="../static/js/jquery.sidr.js"></script>

    <!-- Your code -->
    <script>

        $(document).ready(function () {
          $('#sidr-left-top-button').sidr({
            name: 'sidr-left-top',
            timing: 'ease-in-out',
            speed: 500,
            source: 'sidr-left-top'
          });

          $('#sidr-right-top-button').sidr({
            name: 'sidr-right-top',
            speed: 500,
            side: 'right',
            source: 'sidr-right-top'
          });
        });

        $( window ).resize(function () {
          $.sidr('close', 'sidr-left-top');
          $.sidr('close', 'sidr-right-top');
        });

    </script>
</body>
</html>
