{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>

  <h2>【新規追加】</h2>
  <form action="{{ url_for('add_note') }}" method="post" class="form-inline">
    <label for="username">Name</label>
      <input type="text" class="form-control" id="username" name="username">
    <label for="username">Year</label>
      <select name="year">
        <option value"">-</option>
        <option value="2015">2015</option>
        <option value="2016">2016</option>
        <option value="2017">2017</option>
        <option value="2018">2018</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
        <option value="2022">2022</option>
        <option value="2023">2023</option>
        <option value="2024">2024</option>
        <option value="2025">2025</option>
        <option value="2026">2026</option>
        <option value="2027">2027</option>
        <option value="2028">2028</option>
        <option value="2029">2029</option>
        <option value="2030">2030</option>
      </select>　
    <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 追加
    </button>
  </form>

  <h2>【登録済み選手】</h2>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>名前</th>
        <th>入学年</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for user in user_list %}
      <tr>
        <form action="{{ url_for('mod_player', player_id=target_player.key.id) }}" method="post" class="form-horizontal">
          <form class="text-right" action="{{ url_for('del_player', player_id=target_player.key.id) }}" method="post">
            <td>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="player_id" value="{{ target_player.key.id }}" disabled>
                </div>
            </td>
            <td>
              <div class="form-group">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="playername" name="playername" value="{{ target_player.playername }}">
              </div>
            </td>
            <td>
              <div class="form-group">
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="player_id" value="{{ target_player.year }}">
                </div>
            </td>
            <td>
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">
                  <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 変更
                </button>
              </div>
            </td>
            <td>
              <button type="submit" class="btn btn-danger">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> 削除
              </button>
              <td/>
          </form>
        </form>
      </tr>
      {% endfor %}
    </tbody>
 </table>

{% endblock %}
