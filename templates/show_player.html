{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>
  <form action="{{ url_for('mod_player', player_id=target_player.key.id) }}" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="playername" class="col-sm-2 control-label">氏名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="playername" name="playername" value="{{ target_player.player_name }}">
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">入学年</label>
      <div class="col-sm-10">
        <select name="year" id="year" class="form-control">
          {% for admission_year in admission_years %}
            {% if admission_year == target_player.admission_year %}
              <option value={{ admission_year }} selected>{{ admission_year }}</option>
            {% else %}
              <option value={{ admission_year }}>{{ admission_year }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 変更
        </button>
      </div>
    </div>
  </form>
  <a class="btn btn-default" href="{{ url_for('top') }}">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 戻る
  </a>
{% endblock %}
