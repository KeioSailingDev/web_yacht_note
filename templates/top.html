{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      {% for note in note_list %}
      <tr>
        <td>{{ note.notename }}</td>
        <td>
          <a class="btn btn-success" href="{{ url_for('show_note', note_id=note.key.id) }}">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 詳細
          </a>
      </td>
      </tr>
      {% endfor %}
    </tbody>
    </table>
  <form action="{{ url_for('add_note') }}" method="post" class="form-inline">
    <label for="username">Name</label>
    <input type="datetime-local" class="form-control" id="starttime" name="starttime", value={{ datetime_now }}>
      <input type="datetime-local" class="form-control" id="endtime" name="endtime", value={{ datetime_now }}>
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 追加
      </button>
  </form>
  <a class="btn btn-success" href="{{ url_for('admin_player')}}">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 選手管理
  </a>
  <a class="btn btn-success" href="{{ url_for('admin_yacht')}}">
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> ヨット管理
  </a>

{% endblock %}
