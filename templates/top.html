{% extends 'layout.html' %}
{% block content %}
  <h2>追加</h2>

   <form action="{{ url_for('add_outline') }}" method="post" class="form-inline">
      日付：<input type="date" class="form-control" id="date" name="date", value={{ today }}>
      時間区分：<select name="time_category" id="time_category" class="form-control">
          {% for time_category in time_categories %}
        <option value={{ time_category }}>{{ time_category }}</option>
          {% endfor %}
      </select>
      <button type="submit" class="btn btn-primary">
        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> 追加
      </button>
  </form>

  <h2>一覧</h2>
  <table class="table">
    <thead>
      <tr>
        <th>日付</th>
        <th>時間</th>
        <th>詳細</th>
      </tr>
    </thead>
    <tbody>
      {% for outline in outline_list %}
      <tr>
        <td>{{ outline.date }}</td>
        <td>{{ outline.time_category }}</td>
        <td>
          <a class="btn btn-success" href="{{ url_for('outline_detail', target_outline_id=outline.outline_id) }}">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span> 詳細
          </a>
      </td>
      </tr>
      {% endfor %}
    </tbody>
    </table>





{% endblock %}
