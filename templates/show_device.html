{% extends 'layout.html' %}
{% block content %}
  <h1>{{ title }}</h1>
  <form action="{{ url_for('mod_device', device_id=target_device.key.id) }}" method="post" class="form-horizontal">
    <div class="form-group">
      <label for="deviceno" class="col-sm-2 control-label">デバイスID</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="deviceno" name="deviceno" value="{{ target_device.device_no }}">
      </div>
    </div>
    <div class="form-group">
      <label for="devicename" class="col-sm-2 control-label">デバイス機種</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="devicename" name="devicename" value="{{ target_device.device_name }}">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">
          <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> 変更
        </button>
      </div>
    </div>
  </form>
  <a class="btn btn-default" href="{{ url_for('top') }}">
    <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> 戻る
  </a>
{% endblock %}
